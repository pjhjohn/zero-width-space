<!DOCTYPE html>
<html lang="en"><head>
<head>
  <title>Zero Width Space</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
  <button class="copy">Click Here to Copy</button>
  <style>
    html, body {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background-color:#ffffff;
    }
    .copy {
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      cursor:pointer;
      border:none;
      font-size:24px;
      transition-duration:0.4s;
      background-color:#2B3340;
      color:#33CC99;
    }
    .copy:hover {
      background-color:#2B3340;
      color:#33CC99;
      opacity:0.9;
    }
    .copy:active:focus {
      background-color:#33CC99;
      color:#33CC99;
    }
  </style>
  <script>
    var body = document.body;
    body.style.width = document.documentElement.clientWidth;
    body.style.height = document.documentElement.clientHeight;
    console.log(window.width);
    console.log(window.height);
    var button = document.querySelector(".copy");
    button.addEventListener("click", function(){
      var dummy = document.createElement('textarea');
      dummy.value = 'â€‹';
      document.body.appendChild(dummy);
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      button.innerText = "Copied!"
    });
  </script>
</body>
</html>
